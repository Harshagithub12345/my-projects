<!DOCTYPE html>
<html lang="en">
<head>

    <title>Tables</title>
    <style>
        table,th,td
        {
            border: 2px solid green;
        }
    </style>
</head>
<body>
<table>
    <caption>Time Table</caption>
    <tr>
        <th>Day/Period</th>
        <th>I</th>
        <th>II</th>
        <th>III</th>
        <th>Lunch</th>
        <th>IV</th>
        <th>V</th>
        <th>VI</th>
        <th>VII</th>
    </tr>
    <tr>
        <th>Monday</th>
        <td>Eng</td>
        <td>Mat</td>
        <td>Che</td>
        <td rowspan="6">Lunch</td>
        <td colspan="4">Lab</td>

    </tr>
    <tr>
        <th>TuesDay</th>
        <td colspan="3">Lab</td>
        <td>Eng</td>
        <td>Mat</td>
        <td>Chemistry</td>
        <td>SPORTS</td>
    </tr>
    <tr></tr>
    <tr></tr>
    <tr></tr>
    <tr></tr>
</table>
</body>
</html>
